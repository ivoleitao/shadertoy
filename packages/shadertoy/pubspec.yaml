environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  equatable: ^2.0.3
  json_annotation: ^4.4.0

dev_dependencies:
  lints: ^1.0.1 
  build_runner: ^2.1.7
  json_serializable: ^6.1.3
  test: ^1.20.1