coverage:
  range: 50..100
  status:
    project:
      default: false
      shadertoy:
        flags: [shadertoy]
      shadertoy_client:
        flags: [shadertoy_client]
      shadertoy_sqlite:
        flags: [shadertoy_sqlite]
      shadertoy_cli:
        flags: [shadertoy_cli]
      shadertoy_alfred:
        flags: [shadertoy_alfred]


flags:
  shadertoy:
    paths:
      - packages/shadertoy/lib/
  shadertoy_client:
    paths:
      - packages/shadertoy_client/lib/
  shadertoy_sqlite:
    paths:
      - packages/shadertoy_sqlite/lib/
  shadertoy_cli:
    paths:
      - packages/shadertoy_cli/lib/
  shadertoy_alfred:
    paths:
      - packages/shadertoy_alfred/lib/